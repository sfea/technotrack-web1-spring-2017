{% extends "core/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

    <div>
        <form method="get" action="/blogs/" class="form-search">
            {{ sortform.as_p }}
            <input type="submit" class="btn btn-sm btn-success"/>
        </form>
    </div>

    <div style="border: 1px solid black; padding-bottom: 20px;">
        <h3>
            <a href="{% url 'posts:createblog' %}">
                <button class="btn btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-plus"></span> Create new blog
                </button>
            </a>
        </h3>

        {% for blog in object_list %}
            <b>Blog by {{ blog.author }}: </b>
                <a href="{% url 'posts:blog' pk=blog.id %}">{{blog.title}}</a>
                {% if blog.author == user %}
                    <a href="{% url 'posts:editblog' pk=blog.id %}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                {% endif %}
            <hr>
        {% endfor %}
    </div>
{% endblock %}
