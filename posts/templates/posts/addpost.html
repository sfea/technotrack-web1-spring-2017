{% extends "core/base.html" %}
{% load widget_tweaks %}
{% block content %}
    <h2>Add post</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field|add_class:'form-control' }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-lg btn-success" value="Submit">
    </form>
{% endblock %}
